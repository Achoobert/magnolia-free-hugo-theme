{{ define "main"}}

<!-- grid -->
<section class="grid">
  <div class="row justify-content-between">
    <div class="col-md-6 my-3">
      <div class="d-flex flex-column h-100 justify-content-center">
        <h1 class="display-2">{{.Site.Params.office.title}}</h1>
        <p>{{.Site.Params.office.description}}</p>
        <a
          class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder shadow-sm"
          href="{{.Site.Params.office.buttonLink}}"
          target="_blank"
          >{{ .Site.Params.office.buttonText }}</a
        >
      </div>
    </div>

    <div class="col-md-6 my-3 gallery">
      <!-- Flickity HTML init -->
      <div class="frame">
        <div class="gallery js-flickity">
          <div class="frame img gallery-cell"><img src="./assets/img/view/000.webp" alt="Kid at a competition" /></div>
          <div class="frame img gallery-cell"><img src="./office.webp" alt="office" /></div>
        </div>
      </div>
      </div>

    <div class="col-12 my-3 d-none d-md-block">
      <anchor></anchor>
      <iframe
        class="rounded border border-3 border-light shadow"
        src="{{.Site.Params.office.mapLink}}"
        width="100%"
        height="300px"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
  <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mt-4">
    <!-- button -->
    <a
      class="btn btn-primary btn-lg px-5 py-3 fs-6 fw-bolder shadow-sm"
      href="{{absLangURL ""}}{{ .Site.Params.homepage.mainButtonRef }}"
      >{{ .Site.Params.homepage.mainButton }}</a
    >
  </div>
</section>
<script>
  var flky = new Flickity('.gallery', {
    // options, defaults listed

    accessibility: true,
    // enable keyboard navigation, pressing left & right keys

    adaptiveHeight: false,
    // set carousel height to the selected slide

    autoPlay: true,
    // advances to the next cell
    // if true, default is 3 seconds
    // or set time between advances in milliseconds
    // i.e. `autoPlay: 1000` will advance every 1 second

    cellAlign: 'center',
    // alignment of cells, 'center', 'left', or 'right'
    // or a decimal 0-1, 0 is beginning (left) of container, 1 is end (right)

    cellSelector: undefined,
    // specify selector for cell elements

    contain: false,
    // will contain cells to container
    // so no excess scroll at beginning or end
    // has no effect if wrapAround is enabled

    draggable: '>1',
    // enables dragging & flicking
    // if at least 2 cells

    dragThreshold: 3,
    // number of pixels a user must scroll horizontally to start dragging
    // increase to allow more room for vertical scroll for touch devices

    freeScroll: false,
    // enables content to be freely scrolled and flicked
    // without aligning cells

    friction: 0.2,
    // smaller number = easier to flick farther

    groupCells: false,
    // group cells together in slides

    initialIndex: 0,
    // zero-based index of the initial selected cell

    lazyLoad: true,
    // enable lazy-loading images
    // set img data-flickity-lazyload="src.jpg"
    // set to number to load images adjacent cells

    percentPosition: true,
    // sets positioning in percent values, rather than pixels
    // Enable if items have percent widths
    // Disable if items have pixel widths, like images

    prevNextButtons: true,
    // creates and enables buttons to click to previous & next cells

    pageDots: true,
    // create and enable page dots

    resize: true,
    // listens to window resize events to adjust size & positions

    rightToLeft: false,
    // enables right-to-left layout

    setGallerySize: true,
    // sets the height of gallery
    // disable if gallery already has height set with CSS

    watchCSS: false,
    // watches the content of :after of the element
    // activates if #element:after { content: 'flickity' }

    wrapAround: false
    // at end of cells, wraps-around to first for infinite scrolling

  });
</script>
<!-- end-grid -->
{{ end}}
